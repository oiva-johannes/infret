<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="static/main.css">
  <title>Uutiset Nyt</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="pagetitle"><a href="/">Uutiset Nyt <span class="noto-color">üåç</span></a></h1>
  <form class="search" action="/search" method="POST">
    <input type="text" name="query">
    <input type="submit" value="Haku">
  </form>
  <form action="/sort" method="post" >
    <input class="button" type="submit" name="sort_button" value="Suositut"/>
    <input class="button" type="submit" name="sort_button" value="Uudet"/>
    <input class="button" type="submit" name="sort_button" value="Tilastot"/>
  </form>
  <ul>
    {% for article in articles %}
      <li>
        <div class="article">          
          <h3 class="provider-{{ article['provider'] }}">{{ article['provider'] }}</h3> <h5 class="provider">{{ article['date'] }}</h5>
          <h3 class="title"><a target="_blank" rel="noopener noreferrer" href="{{ article['href'] }}">{{ article['header'] }}</a></h3>
          <p>{{ article['paragraph'] }}</p>
        </div>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
